<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        
        <header class="header page__header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile content__profile">
                <div class="profile__main-content">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
                    <div class="profile__profile-info">
                        <div class="profile__name-info">
                          <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Открыть"></button>
            </section>

            <section class="elements content__elements">
                <ul class="elements__photo-grid">
                    <li class="element">
                        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Крепость">
                        <div class="element__groups">
                            <p class="element__subtitle">Карачаевск</p>
                            <button class="element__group" aria-label="Лайкнуть" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elbrus.png" alt="Гора">
                        <div class="element__groups">
                            <p class="element__subtitle">Гора Эльбрус</p>
                            <button class="element__group" aria-label="Лайкнуть" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/dombay.png" alt="Снежная гора">
                        <div class="element__groups">
                            <p class="element__subtitle">Домбай</p>
                            <button class="element__group" aria-label="Лайкнуть" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elbrus.png" alt="Гора">
                        <div class="element__groups">
                            <p class="element__subtitle">Гора Эльбрус</p>
                            <button class="element__group" aria-label="Лайкнуть" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/dombay.png" alt="Снежная гора">
                        <div class="element__groups">
                            <p class="element__subtitle">Домбай</p>
                            <button class="element__group" aria-label="Лайкнуть" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Крепость">
                        <div class="element__groups">
                            <p class="element__subtitle">Карачаево-Черкессия</p>
                            <button class="element__group" aria-label="Лайкнуть" type="button"></button>
                        </div>
                    </li>
                </ul>
          </section>

          <section class="popup">
            <div class="popup__container">
                <button class="popup__close" aria-label="Закрыть" type="button"></button>
                <form class="popup__content" name="profileInfo">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__button popup__button_name" type="text" name="name">
                    <input class="popup__button popup__button_profession" type="text" name="profession">
                    <button class="popup__submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
         </section>

        </main>

        <footer class="footer page__footer">
            <p class="footer__copyright">&copy; 2020. Диана Юдина</p>
        </footer>

    </div>

    <script src="./scripts/index.js" defer></script>

</body>
</html>
